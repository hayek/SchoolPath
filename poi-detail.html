<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>تفاصيل المكان - NaviGo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .poi-detail-header {
            background: var(--surface);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }

        .poi-detail-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-lg);
            cursor: pointer;
        }

        .poi-detail-title {
            font-size: 28px;
            font-weight: 700;
            margin: var(--spacing-md) 0 var(--spacing-xs) 0;
        }

        .poi-detail-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
        }

        .poi-detail-description {
            line-height: 1.8;
            font-size: 16px;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: var(--spacing-md);
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
        }

        .back-button:hover {
            text-decoration: underline;
        }

        .mission-link-section {
            margin-top: var(--spacing-lg);
            padding: var(--spacing-md);
            background: var(--background);
            border-radius: var(--radius-md);
            border-right: 4px solid var(--primary);
        }

        .mission-link-section a {
            display: inline-block;
            margin-top: var(--spacing-sm);
        }

        .poi-info-section {
            background: var(--background);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
        }

        .poi-info-section h3 {
            margin-top: 0;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" id="back-btn" class="btn btn-link">← رجوع</a>
            <h1 id="poi-page-title">تفاصيل المكان</h1>
        </div>
    </header>

    <main class="container">
        <div class="poi-detail-header">
            <img id="poi-detail-image" class="poi-detail-image" alt="صورة المكان" onclick="openImageFullscreen(this.src)">
            <div>
                <h1 class="poi-detail-title" id="poi-detail-title">جارٍ التحميل...</h1>
                <p class="poi-detail-subtitle" id="poi-detail-subtitle"></p>
            </div>
        </div>

        <section class="mt-lg">
            <div class="card">
                <p class="poi-detail-description" id="poi-detail-description">جارٍ التحميل...</p>
            </div>
        </section>

        <section id="learning-activity-section" style="display: none;">
            <!-- Content will be injected by JavaScript -->
        </section>

        <section id="mission-section" style="display: none;">
            <div class="mission-link-section">
                <h3 style="margin-top: 0;">نشاط تفاعلي</h3>
                <p>اختبر مهارتك من خلال هذا النشاط التفاعلي:</p>
                <a id="mission-link" href="#" target="_blank" class="btn btn-primary">
                    📝 انتقل إلى النشاط
                </a>
            </div>
        </section>
    </main>

    <script src="config.js"></script>
    <script src="js/poi-detail.js"></script>
</body>
</html>
