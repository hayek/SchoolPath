<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>رحلة - PathSchool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="location-error" class="location-error-banner" style="display: none;">
        ⚠️ تعذر الحصول على موقعك. يرجى التحقق من إعدادات الموقع.
    </div>

    <header>
        <div class="header-content">
            <h1 id="trip-title">جارٍ التحميل...</h1>
            <p id="trip-description"></p>
        </div>
    </header>

    <main class="container">
        <div class="map-container">
            <div id="map"></div>
        </div>

        <section>
            <div id="trip-info" class="card">
                <h2>تفاصيل الرحلة</h2>
                <div id="trip-details"></div>
            </div>
        </section>

        <section class="mt-lg" style="padding: 0;">
            <h2 style="padding: 0 var(--spacing-md);">نقاط الاهتمام في المسار</h2>
            <div id="poi-list" class="poi-list loading">
                <p>جارٍ تحميل نقاط الاهتمام...</p>
            </div>
        </section>
    </main>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="config.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/trip.js"></script>
</body>
</html>
